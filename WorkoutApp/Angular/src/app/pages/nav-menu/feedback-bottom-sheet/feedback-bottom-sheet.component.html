<form [formGroup]="feedbackForm" (ngSubmit)="submitFeedbackForm()">
  <div class="header-container">
    <h2>{{'FEEDBACK.FEEDBACK' | translate}}</h2>
    <div class="rating">
      <ngb-rating max="5" formControlName="stars">
        <ng-template let-fill="fill">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="{{'FEEDBACK.WRITE' | translate}} *" formControlName="feedback">
    </mat-form-field>
  </div>

  <button type="submit" mat-button>{{'FEEDBACK.SEND' | translate}}</button>
</form>
