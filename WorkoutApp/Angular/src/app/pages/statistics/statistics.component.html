<mat-form-field>
  <mat-select value="Gym" (valueChange)="getFirstAreaChartData($event)">
    <mat-option *ngFor="let type of workoutTypes" [value]="type">{{type}}</mat-option>
  </mat-select>
</mat-form-field>
<div id="area-chart" style="width: auto; margin-bottom: 30px;"></div>
<div id="pie-chart" style="width: auto; margin-bottom: 30px;"></div>
