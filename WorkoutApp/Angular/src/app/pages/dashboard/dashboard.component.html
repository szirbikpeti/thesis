<div class="header-container">
  <div class="title">Dashboard</div>
  <div style="display: inline-block;">
    <button mat-raised-button class="add-raised-button" (click)="openPostCreatorModal()">{{'POST.ADD_TITLE' | translate}}</button>
    <button mat-icon-button class="add-icon-button" matTooltip="{{'POST.ADD_TITLE' | translate}}" (click)="openPostCreatorModal()">
      <img src="./assets/create-post.svg">
    </button>
  </div>
</div>

<mat-spinner *ngIf="!posts"></mat-spinner>
<div *ngIf="posts">
  <mat-tab-group color="warn">
    <mat-tab label="{{'POST.FRIENDS_POSTS' | translate}}">
      <app-post-card [tabIndex]="0" [filteredPosts]="getFriendsPosts()"></app-post-card>
    </mat-tab>
    <mat-tab label="{{'POST.MY_POSTS' | translate}}">
      <app-post-card [tabIndex]="1" [filteredPosts]="getMyPosts()"></app-post-card>
    </mat-tab>
  </mat-tab-group>
</div>
